<div class="container">
    <div class="flex flex-row">
        <button mat-raised-button routerLink="/add" color="primary">Add Customer</button>
    </div>


    <table mat-table [dataSource]="customers" class="mat-elevation-z8">
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let customer"> {{customer.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let customer"> {{customer.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
        </ng-container>

        <ng-container matColumnDef="contactNumber">
            <th mat-header-cell *matHeaderCellDef> Contact number </th>
            <td mat-cell *matCellDef="let customer"> {{customer.contactNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="id" class="">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let customer" class="flex mt-5 gap-20">
                <button mat-flat-button color="primary" (click)="editCustomer(customer.id)">Edit</button>
                <button mat-flat-button color="accent" (click)="viewCustomer(customer.id)">View</button>
                <button mat-flat-button  color="warn" (click)="openDelete(customer.id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;" class=""></tr>
    </table>
</div>
