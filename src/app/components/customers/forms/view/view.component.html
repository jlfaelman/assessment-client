<button mat-button routerLink="/">Back</button>
<div >
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="form-container">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" placeholder="Enter your first name">
        <mat-error *ngIf="customerForm.controls['firstName'].hasError('required')">
          First Name is required.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" placeholder="Enter your last name">
        <mat-error *ngIf="customerForm.controls['lastName'].hasError('required')">
          Last Name is required.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Email Address</mat-label>
        <input matInput formControlName="email" placeholder="Enter your email" type="email">
        <mat-error *ngIf="customerForm.controls['email'].hasError('required')">
          Email is required.
        </mat-error>
        <mat-error *ngIf="customerForm.controls['email'].hasError('email')">
          Please enter a valid email.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Contact Number</mat-label>
        <input matInput formControlName="contactNumber" placeholder="Enter your contact number" type="tel" >
        <mat-error *ngIf="customerForm.controls['contactNumber'].hasError('required')">
          Contact Number is required.
        </mat-error>
        <mat-error *ngIf="customerForm.controls['contactNumber'].hasError('pattern')">
          Please enter a valid contact number (10 digits).
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" *ngIf="currentRoute === 'add'" [disabled]="customerForm.invalid">
        Submit
      </button>
      <button mat-raised-button color="primary" type="submit" *ngIf="currentRoute === 'view'" [disabled]="customerForm.invalid">
        Update Record
      </button>
    </form>
  </div>
