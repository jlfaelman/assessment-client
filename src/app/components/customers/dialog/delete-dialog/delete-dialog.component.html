<h2 mat-dialog-title>Delete Confirmation</h2>
<mat-dialog-content>
    <p>Are you sure you want to delete this item?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onClose()">Cancel</button>
    <button mat-button color="warn" (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
